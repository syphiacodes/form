    <script>
      const grillBoss = document.getElementById('grill');

      let boywifeModeEnabled = true;

      document.getElementById("nopress").onclick = () => {

      grillBoss.onclick = () => {
        function boywife() {
          if (boywifeModeEnabled) {
            grillBoss.innerHTML = "Girlboss mode enabled";
            grillBoss.style['background-image'] = "url(/assets/girlboss.jpg)";
          } else {
            grillBoss.innerHTML = "Boywife mode enabled";
            grillBoss.style['background-image'] = "url(/assets/boywife.jpg)";

          boywifeModeEnabled = !boywifeModeEnabled;
          //sorry
